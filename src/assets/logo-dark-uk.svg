<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 140">
  <defs>
    <!-- Тінь -->
    <filter id="soft3D" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="6" flood-color="rgba(0,0,0,0.25)" />
    </filter>

    <!-- Анімований градієнт -->
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00acc1">
        <animate attributeName="stop-color" dur="12s" repeatCount="indefinite"
          values="#00acc1;#1de9b6;#00796b;#00acc1" />
      </stop>
      <stop offset="100%" stop-color="#00796b">
        <animate attributeName="stop-color" dur="12s" repeatCount="indefinite"
          values="#00796b;#00acc1;#1de9b6;#00796b" />
      </stop>
    </linearGradient>
  </defs>

  <style>
    text {
      font-family: 'Poppins', 'Montserrat', sans-serif;
      text-anchor: middle;
    }
    .tagline {
      font-size: 1.2rem;
      fill: url(#grad);
    }
    .brand {
      font-size: 3rem;
      filter: url(#soft3D);
      fill: url(#grad);
      dominant-baseline: middle;
      letter-spacing: 0.1em;
    }
    .brand tspan:first-child,
    .brand tspan:last-child {
      font-size: 6rem;
    }
    .mid {
      font-size: 4rem;
    }
  </style>

  <text x="50%" y="28%" class="tagline">Думай сміливо</text>
  <text x="50%" y="60%" class="brand">
    <tspan dx=".1em">S</tspan>
    <tspan class="mid" dx="-.2em">YDRI</tspan>
    <tspan dx="-.1em">X</tspan>
  </text>
  <text x="50%" y="92%" class="tagline">Створюй розумно</text>
</svg>
