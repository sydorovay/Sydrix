<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 120" preserveAspectRatio="xMidYMid meet">
  <defs>
    <filter id="embossShadow" width="200%" height="200%" x="-50%" y="-50%">
      <feDropShadow dx="2" dy="2" flood-color="rgba(0,0,0,0.3)" stdDeviation="2" result="ds"/>
      <feGaussianBlur in="SourceAlpha" result="blur" stdDeviation="1"/>
      <feSpecularLighting in="blur" lighting-color="#fff" result="specOut" specularConstant=".6" specularExponent="12" surfaceScale="4">
        <fePointLight x="-80" y="-80" z="200"/>
      </feSpecularLighting>
      <feComposite in="specOut" in2="SourceAlpha" operator="in" result="lit"/>
      <feMerge>
        <feMergeNode in="ds"/>
        <feMergeNode in="lit"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="textShadow">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="rgba(0,0,0,0.3)" />
    </filter>
    <linearGradient id="grad-light" x1="0%" x2="100%" y1="0%" y2="0%">
      <stop offset="0%" stop-color="#0097a7">
        <animate attributeName="stop-color" dur="8s" repeatCount="indefinite" values="#0097a7;#00bcd4;#00c853;#1b5e20;#00796b;#0097a7" keyTimes="0;0.2;0.4;0.6;0.8;1" />
      </stop>
      <stop offset="50%" stop-color="#00c853">
        <animate attributeName="stop-color" dur="8s" repeatCount="indefinite" values="#00c853;#1b5e20;#00796b;#0097a7;#00bcd4;#00c853" keyTimes="0;0.2;0.4;0.6;0.8;1" />
      </stop>
      <stop offset="100%" stop-color="#00796b">
        <animate attributeName="stop-color" dur="8s" repeatCount="indefinite" values="#00796b;#0097a7;#00bcd4;#00c853;#1b5e20;#00796b" keyTimes="0;0.2;0.4;0.6;0.8;1" />
      </stop>
    </linearGradient>
  </defs>
  <style>
    text {
      font-family: Goudy Old Style, sans-serif;
      text-anchor: middle;
      fill: url(#grad-light);
      filter: url(#embossShadow);
    }
    .tagline {
      font-size: 1.1rem;
    }
    .brand {
      font-size: 3rem;
      dominant-baseline: middle;
    }
    .brand tspan:first-child,
    .brand tspan:last-child {
      font-size: 7rem;
    }
    .mid {
      font-size: 4rem;
    }
    @media (max-width: 480px) {
      .tagline {
        font-size: 0.85rem;
      }
      .brand {
        font-size: 2.2rem;
      }
      .brand tspan:first-child,
      .brand tspan:last-child {
        font-size: 5rem;
      }
      .mid {
        font-size: 3rem;
      }
    }
  </style>
  <title>SYDRIX — Думай сміливо. Будуй розумно.</title>
  <text  id="slogan-top" class="tagline" x="49%" y="30%">Думай сміливо</text>
  <text class="brand" x="42.5%" y="60%">
    <tspan dx="0.2em">S</tspan>
    <tspan class="mid" dx="-0.25em" dy="-0.02em">YDRI</tspan>
    <tspan dx="-0.2em">X</tspan>
  </text>
  <text  id="slogan-bottom" class="tagline" x="49%" y="85%">Будуй розумно</text>
</svg>
