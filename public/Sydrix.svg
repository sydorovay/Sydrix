<svg xmlns="http://www.w3.org/2000/svg"
     width="400" height="140" viewBox="0 0 400 140">
  <defs>
    <linearGradient id="a" x1="0%" x2="100%" y1="0%" y2="0%">
      <stop offset="0%" stop-color="#0097a7">
        <animate attributeName="stop-color" dur="10s" repeatCount="indefinite"
                 values="#0097a7; #00bcd4; #1de9b6; #64ffda; #00796b; #0097a7"/>
      </stop>
      <stop offset="25%" stop-color="#00bcd4">
        <animate attributeName="stop-color" dur="10s" repeatCount="indefinite"
                 values="#00bcd4; #1de9b6; #64ffda; #00796b; #0097a7; #00bcd4"/>
      </stop>
      <stop offset="50%" stop-color="#1de9b6">
        <animate attributeName="stop-color" dur="10s" repeatCount="indefinite"
                 values="#1de9b6; #64ffda; #00796b; #0097a7; #00bcd4; #1de9b6"/>
      </stop>
      <stop offset="75%" stop-color="#64ffda">
        <animate attributeName="stop-color" dur="10s" repeatCount="indefinite"
                 values="#64ffda; #00796b; #0097a7; #00bcd4; #1de9b6; #64ffda"/>
      </stop>
      <stop offset="100%" stop-color="#00796b">
        <animate attributeName="stop-color" dur="10s" repeatCount="indefinite"
                 values="#00796b; #0097a7; #00bcd4; #1de9b6; #64ffda; #00796b"/>
      </stop>
    </linearGradient>
  </defs>

  <!-- Основний логотип -->
  <text x="50%" y="45" fill="url(#a)" dominant-baseline="middle"
        font-family="Verdana, sans-serif" font-size="48" text-anchor="middle">
    SYDRIX
  </text>

  <!-- Слоган під логотипом з тим самим градієнтом -->
  <text x="50%" y="100" fill="url(#a)" dominant-baseline="middle"
        font-family="Verdana, sans-serif" font-size="16" text-anchor="middle">
    Think Bold. Build Smart.
  </text>
</svg>
