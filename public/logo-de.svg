<svg xmlns="http://www.w3.org/2000/svg" width="400" height="160">
  <defs>
    <linearGradient id="grad" x1="0%" x2="100%" y1="0%" y2="0%">
      <stop offset="0%" stop-color="#0097a7">
        <animate attributeName="stop-color" dur="8s" repeatCount="indefinite"
          values="#0097a7;#00bcd4;#1de9b6;#00897b;#00796b;#0097a7"/>
      </stop>
      <stop offset="50%" stop-color="#1de9b6">
        <animate attributeName="stop-color" dur="8s" repeatCount="indefinite"
          values="#1de9b6;#00897b;#00796b;#0097a7;#00bcd4;#1de9b6"/>
      </stop>
      <stop offset="100%" stop-color="#00796b">
        <animate attributeName="stop-color" dur="8s" repeatCount="indefinite"
          values="#00796b;#0097a7;#00bcd4;#1de9b6;#00897b;#00796b"/>
      </stop>
    </linearGradient>
    <filter id="soft-shadow" width="140%" height="140%" x="-20%" y="-20%">
      <feDropShadow dx="1" dy="1" flood-color="rgba(0,0,0,0.1)" stdDeviation="2"/>
    </filter>
    <style>
      text#logo:hover { transform: scale(1.05); transform-origin: center; }
    </style>
  </defs>
  <text id="logo" x="50%" y="50" fill="url(#grad)" dominant-baseline="middle"
        filter="url(#soft-shadow)" font-family="Verdana, sans-serif" font-size="48"
        text-anchor="middle">SYDRIX</text>
  <text id="slogan" x="50%" y="110" fill="url(#grad)" dominant-baseline="middle"
        filter="url(#soft-shadow)" font-family="Verdana, sans-serif" font-size="16"
        text-anchor="middle">Denk mutig. Bau klug.</text>
</svg>