<svg
  xmlns="http://www.w3.org/2000/svg"
  width="100%"
  height="auto"
  viewBox="0 0 320 120"
  preserveAspectRatio="xMidYMid meet"
>
  <defs>
    <linearGradient id="grad" x1="0%" x2="100%" y1="0%" y2="0%">
      <stop offset="0%" stop-color="#0097a7">
        <animate
          attributeName="stop-color"
          dur="8s"
          repeatCount="indefinite"
          values="#0097a7;#00bcd4;#1de9b6;#00897b;#00796b;#0097a7"
        />
      </stop>
      <stop offset="50%" stop-color="#1de9b6">
        <animate
          attributeName="stop-color"
          dur="8s"
          repeatCount="indefinite"
          values="#1de9b6;#00897b;#00796b;#0097a7;#00bcd4;#1de9b6"
        />
      </stop>
      <stop offset="100%" stop-color="#00796b">
        <animate
          attributeName="stop-color"
          dur="8s"
          repeatCount="indefinite"
          values="#00796b;#0097a7;#00bcd4;#1de9b6;#00897b;#00796b"
        />
      </stop>
    </linearGradient>

    <filter id="soft-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow
        dx="2"
        dy="2"
        stdDeviation="3"
        flood-color="rgba(0,0,0,0.2)"
      />
    </filter>
  </defs>

  <style>
    text {
      font-family: Verdana, sans-serif;
      fill: url(#grad);
      filter: url(#soft-shadow);
    }
    .tagline {
      font-size: 1.1rem;           /* ≈24px при базовому 20px */
    }
    .brand {
      font-size: 3.8rem;           /* ≈74px */
      dominant-baseline: middle;
    }
    .brand tspan:first-child,
    .brand tspan:last-child {
      font-size: 7rem;           /* ≈82px для S і X */
    }
  </style>

  <!-- Вгорі слоган -->
  <text
    class="tagline"
    x="50%"
    y="22%"
    text-anchor="middle"
  >
    Думай сміливо
  </text>

  <!-- SYDRIX з більшими S та X -->
  <text
    class="brand"
    x="50%"
    y="50%"
    text-anchor="middle"
  >
    <tspan dx="0.025em">S</tspan>
    <tspan dx="-0.55em">YDRI</tspan>
    <tspan dx="-0.3em">X</tspan>
  </text>

  <!-- Внизу слоган -->
  <text
    class="tagline"
    x="50%"
    y="76%"
    text-anchor="middle"
  >
    Будуй розумно
  </text>
</svg>
